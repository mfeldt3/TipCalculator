<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="card text-white bg-secondary text-center">
      <div class="card-body">
        <h2 class="card-title">Tip Calculator</h2>
        <h6 class="card-text">How much was your bill?</h6>
        <p>$ <input class="input" maxlength="8" placeholder="Bill Amount" size="20" id="BillAmount"></p>
        <h6>How was your Service?</h6>
        <select id="service" placeholder="Select the quality of your service">
          <option value="none" selected disabled hidden>Select an Option</option>
          <option id="fantastic">Fantastic! (30%)</option>
          <option id="great">Great! (20%)</option>
          <option id= "ok">Just Ok (10%)</option>
          <option id= "terrible">Terrible (5%)</option>
        </select>
        <br></br>
        <h6>How many people are splitting the bill?</h6>
        <p><input class="input" maxlength="6" placeholder="Number of People" size="15" id="numPeople"> Total people</p>
        <button class="button btn-primary" onclick=calculate()>Calculate</button>
        <h5 id="Total"></h5>

      </div>
    </div>"

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tipcalculator.js"></script>
  </body>
</html>
